<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">

<form class="search" id="form-search">
        <input
          type="text"
          placeholder="Type a city..."
          autocomplete="off"
          autofocus="on"
          id="search-input"
        />

        <img
          class="location"
          id="currentlocation"
          src="img/Location Icon.png"
          alt=""
        />

      <h1 id="city"></h1>
      <a id="dateTime"></a>

      <img
        id="currentIcon"
        src="img/1530392_weather_sun_sunny_temperature.png"
        alt="sunny"
      />
      <div class="wrap-temp">
        <span id="temperature" class="maintemperature"></span>
        <span class="units">
            <a href="#" id="celsius-temp">°C</a> |
            <a href="#" id="fahrenheit-temp">°F</a>
          </span>
        
      </div>
      <a id="weatherDiscription"></a>
      <br />
      <div class="row">
        <div class="col-6">
          <ul>
            <li>Feels Like:</li>
            <li><span id="feelsLike"></span>°</li>
          </ul>
        </div>

        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
    </div>
    <small id="sourceCode">
      <a
        href="http://https://https://github.com/Maarinafgg/Weather-AppII"
        target="_blank"
        >Open-source code</a
      >, by Marina F Gomes</small
    >
    <script src="javas.js"></script>
  </body>
</html>
