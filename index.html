  <body>
    <div class="container">
      

<form class="search" id="form-search">
        <input
          type="text"
          placeholder="Type a city..."
          autocomplete="off"
          autofocus="on"
          id="search-input"
        />

        <img
          class="location"
          id="currentlocation"
          src="img/Location Icon.png"
          alt=""
        />

      <h1 id="city"></h1>
      <a id="dateTime"></a>

      <img
        id="currentIcon"
        src="img/1530392_weather_sun_sunny_temperature.png"
        alt="sunny"
      />
      <div class="wrap-temp">
        <span id="temperature" class="maintemperature"></span>
        <span class="units">
            <a href="#" id="celsius-temp" class="active"><strong>°C</strong></a>
           <!-- <a href="#" id="fahrenheit-temp"><strong>°F</strong></a> -->
          </span>
        
      </div>
      <a id="weatherDiscription"></a>
      <br />
      <div class="row">
        <div class="col-6" id="styleFeelslike">
          <ul>
            <li>Feels Like:</li>
            <li><span id="feelsLike"></span>°</li>
          </ul>
        </div>

        <div class="col-6" id="styleWind">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
        <div class="weather-forecast" id="forecast">
